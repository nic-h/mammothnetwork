<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MAMMOTHS NETWORK</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="/vendor/pixi.js" />
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <header class="header">
    <div class="logo">MAMMOTHS</div>
    <div class="controls-min">
      <label>MODE <select id="mode">
        <option value="holders">HOLDERS</option>
        <option value="traits">TRAITS</option>
        <option value="transfers">TRANSFERS</option>
        <option value="wallets">WALLETS</option>
      </select></label>
      <label>EDGES <input id="edges" type="range" min="0" max="500" value="200"></label>
      <span class="stat">NODES: <span id="node-count">0</span></span>
      <span class="stat">FPS: <span id="fps">0</span></span>
    </div>
  </header>
  <main class="shell">
    <aside class="left-panel">
      <input id="search" type="search" placeholder="TOKEN ID">
      <div class="panel-title">TRAITS</div>
      <select id="trait-type"></select>
      <select id="trait-value"></select>
      <div id="traits" class="trait-list"></div>
    </aside>
    <canvas id="stage"></canvas>
    <aside class="right-panel" id="sidebar" style="display:none">
      <img id="thumb" style="width:100%;height:auto;border:1px solid rgba(0,255,102,0.1)">
      <div id="details"></div>
    </aside>
  </main>
  <script src="/lib/pixi.js"></script>
  <script src="/main.js"></script>
</body>
</html>
