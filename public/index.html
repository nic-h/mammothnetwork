<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MAMMOTHS NETWORK</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <!-- PIXI served from /lib; preconnect not required -->
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <header class="header">
    <div class="logo">MAMMOTHS.NETWORK</div>
    <div class="controls-min">
      <label>MODE <select id="mode">
        <option value="holders">HOLDERS</option>
        <option value="transfers">TRANSFERS</option>
        <option value="traits">TRAITS</option>
        <option value="wallets">WALLETS</option>
      </select></label>
      <div class="presets">
        <button class="preset-btn" data-preset="ownership"><i class="ri-group-line"></i>&nbsp;OWNERSHIP</button>
        <button class="preset-btn" data-preset="trading"><i class="ri-exchange-line"></i>&nbsp;TRADING</button>
        <button class="preset-btn" data-preset="rarity"><i class="ri-star-line"></i>&nbsp;RARITY</button>
        <button class="preset-btn" data-preset="social"><i class="ri-shield-check-line"></i>&nbsp;SOCIAL</button>
        <button class="preset-btn" data-preset="whales"><i class="ri-whale-line"></i>&nbsp;WHALES</button>
        <button class="preset-btn" data-preset="frozen"><i class="ri-ice-cream-2-line"></i>&nbsp;FROZEN</button>
      </div>
      <label class="focus-toggle"><input type="checkbox" id="focus"> FOCUS</label>
      <span id="legend" class="legend"></span>
    </div>
    <input id="search" type="search" placeholder="TOKEN ID OR ADDRESS" class="header-search">
  </header>
  <main class="shell">
    <aside class="left-panel">
      <div class="panel-title">TRAITS</div>
      <button id="clear-filters" class="preset-btn" style="margin-bottom:8px;">CLEAR FILTERS</button>
      <div id="traits-container"></div>
    </aside>
    <canvas id="stage"></canvas>
    <aside class="right-panel" id="sidebar">
      <img id="thumb" alt="thumb" style="width:100%;height:auto;border:1px solid rgba(0,255,102,0.1);display:none">
      <div id="details">Select a nodeâ€¦</div>
    </aside>
  </main>
  <script src="/lib/pixi.min.js"></script>
  <script src="/main.js"></script>
</body>
</html>
