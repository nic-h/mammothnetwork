<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MAMMOTHS NETWORK</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <!-- PIXI served from /lib; preconnect not required -->
  <link rel="stylesheet" href="/client/styles/tokens.css">
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <header class="header">
    <div class="logo">MAMMOTH.NETWORK</div>
    <div class="header-controls">
      <div class="presets">
        <button class="preset-btn" data-preset="ownership">OWNERSHIP</button>
        <button class="preset-btn" data-preset="trading">TRADING</button>
        <button class="preset-btn" data-preset="rarity">RARITY</button>
        <button class="preset-btn" data-preset="social">SOCIAL</button>
        <button class="preset-btn" data-preset="whales">WHALES</button>
        <button class="preset-btn" data-preset="frozen">FROZEN</button>
      </div>
      <div class="search-wrapper">
        <input id="search" type="search" placeholder="TOKEN ID OR ADDRESS" class="header-search">
        <button id="clear-search" class="clear-btn" title="Clear (ESC)">✕</button>
      </div>
    </div>
  </header>
  <div class="main-container">
    <aside class="left-panel">
      <div class="controls-section">
        <div class="mode-selector">
          <label>MODE</label>
          <select id="mode">
            <option value="holders">HOLDERS</option>
            <option value="transfers">TRANSFERS</option>
            <option value="traits">TRAITS</option>
            <option value="wallets">WALLETS</option>
          </select>
        </div>
        <div class="edge-controls">
          <label>EDGES</label>
          <input type="range" id="edges-slider" min="0" max="500" value="200">
          <span id="edge-count">200</span>
        </div>
        <label class="focus-toggle"><input type="checkbox" id="focus"> FOCUS MODE</label>
        <div class="legend" id="legend">Color by owner; same-owner links.</div>
        <div class="layer-toggles">
          <h4>EDGE LAYERS</h4>
          <div class="layer-toggle"><label>Ownership</label><input type="checkbox" id="layer-ownership" checked></div>
          <div class="layer-toggle"><label>Recent Trades</label><input type="checkbox" id="layer-trades" checked></div>
          <div class="layer-toggle"><label>Rare Traits</label><input type="checkbox" id="layer-traits"></div>
          <div class="layer-toggle"><label>High Value</label><input type="checkbox" id="layer-value"></div>
        </div>
      </div>
      <div class="traits-section">
        <div class="panel-title">TRAITS</div>
        <button id="clear-filters" class="preset-btn" style="width:100%;margin-bottom:12px;">CLEAR FILTERS</button>
        <div id="traits-container"></div>
      </div>
    </aside>
    <div class="center-panel"><canvas id="stage"></canvas></div>
    <aside class="right-panel" id="sidebar">
      <img id="thumb" alt="thumb" style="display:none">
      <div id="details">Select a node…</div>
    </aside>
  </div>
  <script src="/lib/pixi.min.js"></script>
  <script src="/main.js"></script>
</body>
</html>
