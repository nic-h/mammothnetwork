  </g>
  <g transform="translate(0,116)">
    <text class="td" x="12" y="0">Traits</text>
    <text class="td" x="172" y="0">Spiral constellation</text>
    <text class="td" x="332" y="0">Last sale price</text>
    <text class="td" x="492" y="0">Active rares</text>
