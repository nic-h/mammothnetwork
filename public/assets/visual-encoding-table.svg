  </g>
  <g transform="translate(0,82)">
    <text class="td" x="12" y="0">Trading</text>
    <text class="td" x="172" y="0">Last sale recency (X); count (Y)</text>
    <text class="td" x="332" y="0">Last sale price</text>
    <text class="td" x="492" y="0">Heat by activity</text>
