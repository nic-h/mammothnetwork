    <text class="td" x="692" y="0">Ownership + volume relations</text>
  </g>
  <g transform="translate(0,184)">
    <text class="td" x="12" y="0">Health</text>
    <text class="td" x="172" y="0">Status layering</text>
    <text class="td" x="332" y="0">â€”</text>
    <text class="td" x="492" y="0">Blue=frozen Gray=dormant</text>
    <text class="td" x="692" y="0">Subdued ownership</text>
  </g>
